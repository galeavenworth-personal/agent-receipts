[package]
name = "agent-receipts"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rcpt"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
